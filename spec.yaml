name: zero2prod
region: nyc1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    #source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: sunnywhy/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xs
    routes:
      - path : /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${DATABASE}
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12
